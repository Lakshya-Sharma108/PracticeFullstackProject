<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            color: #cbd5e1;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #6366f1;
            color: white;
        }

        /* MAIN */
        .main {
            flex: 1;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logout {
            background: #ef4444;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        /* FORM */
        input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-right: 10px;
            width: 200px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .addbtn {
            background: #22c55e;
            color: white;
        }

        /* .editbtn {
            background: #f59e0b;
            color: white;
        } */

        /* For Edit button */
        .editBtn[onclick^="editStudent"] {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* .delbtn {
            background: #ef4444;
            color: white;
        } */

        /* For Delete button */
        .deleteBtn[onclick^="deleteStudent"] {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* MODAL */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1e293b;
            padding: 25px;
            border-radius: 12px;
            width: 300px;
        }

        .excel-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #22c55e;
            padding: 12px 20px;
            border-radius: 8px;
            display: none;
        }


        /* RESPONSIVE */
        @media(max-width:768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                text-align: center;
            }

            input {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>Admin</h2>
        <a>Dashboard</a>
        <a>Students</a>
    </div>

    <div class="main">

        <div class="header">
            <h1>Admin Dashboard</h1>
            <button class="logout" onclick="logout()">Logout</button>
        </div>

        <div class="card">
            <h3>Total Students: <span id="totalStudents">0</span></h3>
        </div>

        <div class="card">
            <input id="name" placeholder="Name">
            <input id="email" placeholder="Email">
            <button class="addbtn" onclick="addStudent()">Add</button>
            <input id="search" placeholder="Search..." onkeyup="searchStudent()">
        </div>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentTable"></tbody>
            </table>
        </div>

        <button onclick="downloadExcel()" class="excel-btn">â¬‡ Download Excel</button>
    </div>

    <!-- EDIT MODAL -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>Edit Student</h3>
            <input id="editName">
            <input id="editEmail">
            <button class="editbtn" onclick="updateStudent()">Update</button>
            <button class="delbtn" onclick="closeModal()">Cancel</button>
        </div>
    </div>


    <div class="toast" id="toast"></div>

    <script>
        let token = localStorage.getItem("token");
        if (!token) location = "login.html";

        let students = [];
        let currentEditId = null;


        function showToast(msg) {
            const toast = document.getElementById("toast");
            toast.innerText = msg;
            toast.style.display = "block";
            setTimeout(() => toast.style.display = "none", 2000);
        }

        async function loadStudents() {
            try {
                const res = await fetch("http://localhost:8080/api/students");

                if (!res.ok) {
                    throw new Error("Server error " + res.status);
                }

                const data = await res.json();   // get JSON
                console.log("Students:", data);

                const table = document.getElementById("studentTable");
                table.innerHTML = "";

                document.getElementById("totalStudents").innerText = data.length;

                data.forEach(s => {
                    table.innerHTML += `
            <tr>
                <td>${s.id}</td>
                <td>${s.name}</td>
                <td>${s.email}</td>
                <td>
                    <button class="editBtn" onclick="editStudent(${s.id},'${s.name}','${s.email}')">Edit</button>
                    <button class="deleteBtn" onclick="deleteStudent(${s.id})">Delete</button>
                </td>
            </tr>`;
                });

            } catch (err) {
                console.error("Load error:", err);
            }
        }

        function renderTable(data) {
            let html = "";
            data.forEach(s => {
                html += `
        <tr>
            <td>${s.id}</td>
            <td>${s.name}</td>
            <td>${s.email}</td>
            <td>
                <button class="editbtn" onclick="openEdit(${s.id},'${s.name}','${s.email}')">Edit</button>
                <button class="delbtn" onclick="deleteStudent(${s.id})">Delete</button>
            </td>
        </tr>`;
            });
            document.getElementById("table").innerHTML = html;
        }

        function addStudent() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            fetch("http://localhost:8080/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify({ name, email })
            })
                .then(() => { loadStudents(); showToast("Student Added"); });
        }

        async function deleteStudent(id) {

            if (!confirm("Delete this student?")) return;

            try {
                const res = await fetch(`http://localhost:8080/api/delete/${id}`, {
                    method: "DELETE"
                });

                if (res.ok) {
                    alert("Deleted successfully");
                    loadStudents();
                } else {
                    alert("Delete failed");
                }

            } catch (err) {
                console.error(err);
                alert("Server error");
            }
        }

        async function editStudent(id, oldName, oldEmail) {

            const name = prompt("Enter new name", oldName);
            const email = prompt("Enter new email", oldEmail);

            if (!name || !email) return;

            try {
                const res = await fetch(`http://localhost:8080/api/update/${id}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email
                    })
                });

                if (res.ok) {
                    alert("Updated successfully");
                    loadStudents();
                } else {
                    alert("Update failed");
                }

            } catch (err) {
                console.error(err);
                alert("Server error");
            }
        }

        function closeModal() {
            document.getElementById("editModal").style.display = "none";
        }

        function updateStudent() {
            const name = document.getElementById("editName").value;
            const email = document.getElementById("editEmail").value;

            fetch("http://localhost:8080/update/" + currentEditId, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify({ name, email })
            })
                .then(() => {
                    closeModal();
                    loadStudents();
                    showToast("Student Updated");
                });
        }

        function searchStudent() {
            const value = document.getElementById("search").value.toLowerCase();
            const filtered = students.filter(s => s.name.toLowerCase().includes(value));
            renderTable(filtered);
        }

        function logout() {
            localStorage.removeItem("token");
            location = "login.html";
        }

        function downloadExcel() {
            const token = localStorage.getItem("token");

            fetch("http://localhost:8080/admin/export", {
                headers: {
                    "Authorization": "Bearer " + token
                }
            })
                .then(res => res.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "students.xlsx";
                    a.click();
                })
                .catch(() => alert("Excel download failed"));
        }


        loadStudents();
    </script>

</body>

</html>
