<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4f46e5, #0ea5e9);
        }

        .card {
            background: white;
            padding: 35px;
            width: 100%;
            max-width: 380px;
            border-radius: 14px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, .3);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1e293b;
        }

        .input-box {
            position: relative;
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #4f46e5;
        }

        .toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #555;
            user-select: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4f46e5;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            transition: .3s;
        }

        button:hover {
            background: #4338ca;
        }

        .error {
            margin-top: 12px;
            text-align: center;
            color: red;
            font-size: 14px;
            min-height: 20px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 14px;
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>üîê Admin Login</h2>
        <div class="input-box">
            <input id="email" type="email" placeholder="Admin Email">
        </div>
        <div class="input-box">
            <input id="password" type="password" placeholder="Password">
            <span class="toggle" onclick="togglePass()">üëÅ</span>
        </div>
        <button onclick="login()">Login</button>
        <p id="msg" class="error"></p>
        <a href="index.html" class="back-link">‚Üê Back to Registration</a>
    </div>

    <script>
        const BASE_URL = "https://java-backend-production-0cb2.up.railway.app";
        function togglePass() {
            const p = document.getElementById("password");
            p.type = p.type === "password" ? "text" : "password";
        }

        async function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const msg = document.getElementById("msg");

            if (!email || !password) { msg.innerText = "All fields required"; return; }
            msg.innerText = "Logging in...";

            try {
                const res = await fetch(`${BASE_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (!res.ok) { msg.innerText = "Invalid email or password"; return; }

                // ‚úÖ Backend now returns JSON: { token, role, email }
                const data = await res.json();

                if (data.role !== "ADMIN") { msg.innerText = "Access denied. Admin only."; return; }

                localStorage.setItem("token", data.token);
                window.location.href = "admin.html";

            } catch { msg.innerText = "Cannot connect to server"; }
        }

        document.addEventListener("keydown", e => { if (e.key === "Enter") login(); });
    </script>
</body>

</html>
