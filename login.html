<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4f46e5, #0ea5e9);
        }

        .card {
            background: white;
            padding: 35px;
            width: 100%;
            max-width: 380px;
            border-radius: 14px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .input-box {
            position: relative;
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #555;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4f46e5;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        .error {
            margin-top: 10px;
            text-align: center;
            color: red;
        }
    </style>
    
</head>


<body>

    <div class="card">
        <h2>Admin Login</h2>

        <div class="input-box">
            <input id="email" placeholder="Admin Email">
        </div>

        <div class="input-box">
            <input id="password" type="password" placeholder="Password">
            <span class="toggle" onclick="togglePass()">üëÅ</span>
        </div>

        <button onclick="login()">Login</button>
        <p id="msg" class="error"></p>
    </div>

    <script>
    const BASE_URL = "https://java-backend-production-d7c2.up.railway.app";

    function togglePass() {
        const pass = document.getElementById("password");
        pass.type = pass.type === "password" ? "text" : "password";
    }

    async function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
            document.getElementById("msg").innerText = "All fields required";
            return;
        }

        try {
            const res = await fetch(`${BASE_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            if (!res.ok) {
                throw new Error("Invalid login");
            }

            const token = await res.text();

            localStorage.setItem("token", token);

            const payload = JSON.parse(atob(token.split('.')[1]));

            if (payload.role === "ADMIN") {
                window.location = "admin.html";
            } else {
                document.getElementById("msg").innerText = "Not authorized";
            }

        } catch (err) {
            document.getElementById("msg").innerText = "Invalid login";
        }
    }
</script>

</body>

</html>
