<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
        }

        .admin-btn {
            background: #6366f1;
            padding: 8px 18px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .admin-btn:hover {
            background: #4f46e5;
        }

        /* MAIN */
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* CARD */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        /* INPUTS */
        .input-group {
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input::placeholder {
            color: #cbd5e1;
        }

        input:focus {
            outline: none;
            border: 1px solid #6366f1;
        }

        /* BUTTON */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #22c55e;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #16a34a;
        }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #22c55e;
            padding: 12px 20px;
            border-radius: 8px;
            display: none;
        }

        /* RESPONSIVE */
        @media(max-width:500px) {
            .navbar {
                padding: 15px;
            }

            .card {
                padding: 25px;
            }
        }
    </style>
</head>



<body>

    <div class="navbar">
        <div class="logo">Student Manager</div>
        <a href="login.html" class="admin-btn">Admin Login</a>
    </div>

    <div class="main">
        <div class="card">
            <h2>User Registration</h2>

            <div class="input-group">
                <input id="name" placeholder="Full Name">
            </div>

            <div class="input-group">
                <input id="email" placeholder="Email">
            </div>

            <div class="input-group">
                <input id="password" type="password" placeholder="Password">
            </div>

            <button onclick="register()">Register</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const BASE_URL = "https://java-backend-production-d7c2.up.railway.app";

        function showToast(message, success = true) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.style.background = success ? "#22c55e" : "#ef4444";
            toast.style.display = "block";
            setTimeout(() => toast.style.display = "none", 2000);
        }

        function register() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!name || !email || !password) {
                showToast("All fields required", false);
                return;
            }

            fetch(`${BASE_URL}/api/students`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, email, password })
            })
                .then(res => {
                    if (!res.ok) throw new Error();
                    return res.json();
                })
                .then(() => {
                    showToast("Registration successful ✅");
                    document.getElementById("name").value = "";
                    document.getElementById("email").value = "";
                    document.getElementById("password").value = "";
                })
                .catch(() => {
                    showToast("Registration failed ❌", false);
                });
        }
    </script>

</body>

</html>
